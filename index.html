<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kamera + Air-draw (pinch med markörer)</title>
  <style>
    :root { --bg:#0b1020; --fg:#eef2ff; }
    body {
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:linear-gradient(180deg, #0b1020 0%, #121a35 100%);
      color:var(--fg);
    }
    .wrap { max-width:min(980px,95vw); margin:24px auto; }
    .toolbar {
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      background:#141c3a; border:1px solid #223060;
      padding:10px 12px; border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.2);
    }
    button, input[type="color"], input[type="range"]{
      background:#1a2450; color:var(--fg); border:1px solid #2b3a75;
      padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:600;
    }
    .toggle.on { outline:2px solid #4ade80; }
    .stage {
      position:relative; margin-top:14px; border-radius:18px; overflow:hidden;
      border:1px solid #223060; background:#000;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      touch-action:none;
    }
    video, canvas { display:block; width:100%; height:auto; }
    video { transform: scaleX(-1); transform-origin:center; filter:saturate(1.05) contrast(1.02); }
    canvas.drawing { position:absolute; inset:0; }
    .hint { opacity:.85; font-size:.9rem; margin-top:8px }
    .mini { font-size:.85rem; opacity:.85 }
  </style>
</head>
<body>
<div class="wrap">
  <div class="toolbar">
    <button id="startBtn">Starta kamera</button>
    <button id="airBtn" class="toggle">Air-draw: På</button>
    <button id="clearBtn">Rensa</button>
    <label>Färg <input id="color" type="color" value="#ffda36"></label>
    <label>Tjocklek <input id="size" type="range" min="1" max="30" value="6"></label>
    <span id="status" style="margin-left:auto" class="mini">Redo</span>
  </div>

  <div class="stage" id="stage">
    <video id="video" playsinline autoplay muted></video>
    <canvas class="drawing" id="canvas"></canvas>
  </div>

  <div class="hint">
    • <b>Pincha</b> (tumme + pekfinger ihop) = skrivläge (grön prick).<br>
    • Isär = pausläge (blå prickar visar fingrarna).
  </div>
</div>

<!-- MediaPipe Hands -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script>
  const video   = document.getElementById('video');
  const canvas  = document.getElementById('canvas');
  const ctx     = canvas.getContext('2d', { alpha:true });
  const stage   = document.getElementById('stage');
  const startBtn= document.getElementById('startBtn');
  const airBtn  = document.getElementById('airBtn');
  const clearBtn= document.getElementById('clearBtn');
  const colorInp= document.getElementById('color');
  const sizeInp = document.getElementById('size');
  const statusEl= document.getElementById('status');

  const MIRROR = true; // vi speglar både video och koordinater
  let airDrawOn = true;
  let lastAir   = null;

  function fitCanvasToVideo() {
    const rect = video.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    canvas.width  = Math.floor(rect.width  * dpr);
    canvas.height = Math.floor(rect.height * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  }
  const ro = new ResizeObserver(fitCanvasToVideo);
  ro.observe(stage);

  clearBtn.onclick = ()=> ctx.clearRect(0,0,canvas.width,canvas.height);

  function normToCanvas(x, y){
    const r = canvas.getBoundingClientRect();
    const xN = MIRROR ? (1 - x) : x;
    return { x: xN * r.width, y: y * r.height };
  }

  function isPinching(landmarks){
    const i = landmarks[8], t = landmarks[4];
    if(!i || !t) return false;
    const dx = i.x - t.x, dy = i.y - t.y;
    return Math.hypot(dx, dy) < 0.05; // tröskel
  }

  function drawMarker(p, color, radius=8){
    ctx.beginPath();
    ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
    ctx.fillStyle = color;
    ctx.fill();
  }

  const hands = new Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });
  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
  });

  hands.onResults((res)=>{
    if(!res.multiHandLandmarks || res.multiHandLandmarks.length===0){
      lastAir = null; return;
    }
    const lm = res.multiHandLandmarks[0];
    const tipIndex = normToCanvas(lm[8].x, lm[8].y);
    const tipThumb = normToCanvas(lm[4].x, lm[4].y);

    const pinch = isPinching(lm);

    // Rita markörer
    if(pinch){
      // mittpunkt grön
      const mid = { x: (tipIndex.x + tipThumb.x)/2, y: (tipIndex.y + tipThumb.y)/2 };
      drawMarker(mid, "#22c55e"); // grön
    } else {
      drawMarker(tipIndex, "#3b82f6"); // blå
      drawMarker(tipThumb, "#3b82f6");
    }

    // Rita om airDrawOn + pinch
    if(airDrawOn && pinch){
      ctx.strokeStyle = colorInp.value;
      ctx.lineWidth = +sizeInp.value;
      if(!lastAir){ lastAir = tipIndex; return; }
      ctx.beginPath();
      ctx.moveTo(lastAir.x, lastAir.y);
      ctx.lineTo(tipIndex.x, tipIndex.y);
      ctx.stroke();
      lastAir = tipIndex;
    } else {
      lastAir = null;
    }
  });

  startBtn.onclick = async ()=>{
    try {
      statusEl.textContent = 'Startar kamera...';
      const cam = new Camera(video, {
        onFrame: async () => { 
          ctx.clearRect(0,0,canvas.width,canvas.height); // rensa varje frame så markörer inte lämnar spår
          await hands.send({image: video});
        },
        width: 640, height: 480
      });
      await cam.start();
      requestAnimationFrame(()=>{
        fitCanvasToVideo();
        statusEl.textContent = 'Kamera igång';
        startBtn.disabled = true;
      });
    } catch(err){
      console.error(err);
      statusEl.textContent = 'Fel: ' + (err && err.name ? err.name : 'okänt');
      alert('Kunde inte starta kameran.\n' + err);
    }
  };

  airBtn.onclick = ()=>{
    airDrawOn = !airDrawOn;
    airBtn.textContent = 'Air-draw: ' + (airDrawOn ? 'På' : 'Av');
    airBtn.classList.toggle('on', airDrawOn);
    if(!airDrawOn) lastAir = null;
  };
  airBtn.classList.add('on');
</script>
</body>
</html>
