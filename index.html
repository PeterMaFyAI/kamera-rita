<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kamera + Air-draw (pinch för att rita)</title>
  <style>
    :root { --bg:#0b1020; --fg:#eef2ff; --accent:#7c9cff; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
           background:linear-gradient(180deg, #0b1020 0%, #121a35 100%); color:var(--fg); }
    .wrap { max-width:min(980px,95vw); margin:24px auto; }
    .toolbar {
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      background:#141c3a; border:1px solid #223060; padding:10px 12px; border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.2);
    }
    button, input[type="color"], input[type="range"]{
      background:#1a2450; color:var(--fg); border:1px solid #2b3a75; padding:10px 14px;
      border-radius:12px; cursor:pointer; font-weight:600;
    }
    .toggle.on { outline:2px solid #4ade80; }
    .stage {
      position:relative; margin-top:14px; border-radius:18px; overflow:hidden;
      border:1px solid #223060; background:#000; box-shadow:0 20px 40px rgba(0,0,0,.35);
      touch-action:none;
    }
    video, canvas { display:block; width:100%; height:auto; }
    /* SPEGLA bara videon – inte canvas-elementet */
    video { transform: scaleX(-1); transform-origin:center; filter:saturate(1.05) contrast(1.02); }
    canvas.drawing { position:absolute; inset:0; }
    .hint { opacity:.85; font-size:.9rem; margin-top:8px }
    .mini { font-size:.85rem; opacity:.85 }
  </style>
</head>
<body>
<div class="wrap">
  <div class="toolbar">
    <button id="startBtn">Starta kamera</button>
    <button id="airBtn" class="toggle">Air-draw: På</button>
    <button id="clearBtn">Rensa</button>
    <label>Färg <input id="color" type="color" value="#ffda36"></label>
    <label>Tjocklek <input id="size" type="range" min="1" max="30" value="6"></label>
    <span id="status" style="margin-left:auto" class="mini">Redo</span>
  </div>

  <div class="stage" id="stage">
    <video id="video" playsinline autoplay muted></video>
    <canvas class="drawing" id="canvas"></canvas>
  </div>

  <div class="hint">
    • <b>Pincha</b> (tumme + pekfinger ihop) för att rita i luften. Släpp pinchen för att pausa.<br>
    • Belysning hjälper. Kör via <b>HTTPS</b> (GitHub Pages).
  </div>
</div>

<!-- MediaPipe Hands (stabila CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script>
  const video   = document.getElementById('video');
  const canvas  = document.getElementById('canvas');
  const ctx     = canvas.getContext('2d', { alpha:true });
  const stage   = document.getElementById('stage');
  const startBtn= document.getElementById('startBtn');
  const airBtn  = document.getElementById('airBtn');
  const clearBtn= document.getElementById('clearBtn');
  const colorInp= document.getElementById('color');
  const sizeInp = document.getElementById('size');
  const statusEl= document.getElementById('status');

  // Vi speglar videon visuellt, så vi behöver spegla X-koordinater i all ritlogik.
  const MIRROR = true;

  let airDrawOn = true;        // som önskat: Air-draw på som standard
  let lastAir   = null;        // föregående fingertopp-punkt (canvas-coords)
  let drawingTouch = false;    // för mus/touch om du vill prova

  function fitCanvasToVideo() {
    const rect = video.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    canvas.width  = Math.floor(rect.width  * dpr);
    canvas.height = Math.floor(rect.height * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  }
  const ro = new ResizeObserver(fitCanvasToVideo);
  ro.observe(stage);

  clearBtn.onclick = ()=> ctx.clearRect(0,0,canvas.width,canvas.height);

  // Pek-ritning (frivilligt – fungerar också med speglingen)
  function getPoint(evt){
    const r = canvas.getBoundingClientRect();
    const rawX = evt.clientX - r.left;
    const y = evt.clientY - r.top;
    const x = MIRROR ? (r.width - rawX) : rawX;  // spegla koordinat så linjen hamnar där fingret syns
    return { x, y };
  }
  canvas.addEventListener('pointerdown', e=>{
    canvas.setPointerCapture(e.pointerId);
    drawingTouch = true;
    const p = getPoint(e); lastX=p.x; lastY=p.y;
  });
  canvas.addEventListener('pointermove', e=>{
    if(!drawingTouch) return;
    const p = getPoint(e);
    ctx.strokeStyle = colorInp.value;
    ctx.lineWidth = +sizeInp.value;
    ctx.beginPath(); ctx.moveTo(lastX,lastY); ctx.lineTo(p.x,p.y); ctx.stroke();
    lastX=p.x; lastY=p.y;
  });
  ['pointerup','pointerleave','pointercancel'].forEach(t=>{
    canvas.addEventListener(t, e=>{ drawingTouch=false; try{canvas.releasePointerCapture(e.pointerId)}catch{} });
  });

  // MediaPipe Hands
  let cam = null;
  const hands = new Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });
  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
  });

  // Skala normaliserade coords (0..1) -> canvas, med spegling
  function normToCanvas(x, y){
    const r = canvas.getBoundingClientRect();
    const xN = MIRROR ? (1 - x) : x;     // spegla x
    return { x: xN * r.width, y: y * r.height };
  }

  // PINCH-logik: rita ENDAST när tumme och pekfingerspets är nära
  function isPinching(landmarks){
    const i = landmarks[8], t = landmarks[4];
    if(!i || !t) return false;
    const dx = i.x - t.x, dy = i.y - t.y;
    const dist = Math.hypot(dx, dy); // normaliserad distans
    return dist < 0.05; // tröskel (finjustera vid behov)
  }

  hands.onResults((res)=>{
    if(!airDrawOn) { lastAir = null; return; }
    if(!res.multiHandLandmarks || res.multiHandLandmarks.length===0){
      lastAir = null; return;
    }
    const lm = res.multiHandLandmarks[0];
    const tip = lm[8]; // pekfingerspets
    if(!tip){ lastAir=null; return; }

    const p = normToCanvas(tip.x, tip.y);
    ctx.strokeStyle = colorInp.value;
    ctx.lineWidth = +sizeInp.value;

    if(isPinching(lm)){ // RITA endast vid pinch
      if(!lastAir){ lastAir = p; return; }
      ctx.beginPath();
      ctx.moveTo(lastAir.x, lastAir.y);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
      lastAir = p;
    } else {
      lastAir = null; // “lyft penna”
    }
  });

  startBtn.onclick = async ()=>{
    try {
      statusEl.textContent = 'Startar kamera...';
      cam = new Camera(video, {
        onFrame: async () => { await hands.send({image: video}); },
        width: 640, height: 480
      });
      await cam.start();
      requestAnimationFrame(()=>{
        fitCanvasToVideo();
        statusEl.textContent = 'Kamera igång';
        startBtn.disabled = true;
      });
    } catch(err){
      console.error(err);
      statusEl.textContent = 'Fel: ' + (err && err.name ? err.name : 'okänt');
      alert('Kunde inte starta kameran.\n' + err);
    }
  };

  airBtn.onclick = ()=>{
    airDrawOn = !airDrawOn;
    airBtn.textContent = 'Air-draw: ' + (airDrawOn ? 'På' : 'Av');
    airBtn.classList.toggle('on', airDrawOn);
    if(!airDrawOn) lastAir = null;
  };
  // visa som aktiv vid start
  airBtn.classList.add('on');
</script>
</body>
</html>
